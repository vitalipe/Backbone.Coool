<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Tests</title>
  <link rel="stylesheet" href="lib/qunit.css">
</head>

<body>

  <div id="qunit"></div>
  <div id="qunit-fixture"></div>


  <script src="./lib/underscore.js"></script>
  <script src="./lib/backbone.js"></script>

  <script src="./lib/qunit.js"></script>

  <script src="./lib/chai.js"></script>
  <script src="./lib/chai-qunit.js"></script>

  <script src="./lib/sinon.js"></script>

  <script>
      (function() {
          var names = _.functions(sinon.assert);
          var factory = chaiQUnit.chaiQUnit.__createChaiAlias__;

          sinon.assert.expose(chai.assert, { prefix: "" });
          names.forEach(function(name) {
              chaiQUnit[name] = factory(name);
          });


          window.assert = chaiQUnit;
      })();


  </script>

  <script src="../dist/Cool.js"></script>
  <script src="./all.js"></script>


</body>
</html>
